<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-superadmin {
            background: #ef4444;
        }

        .badge-admin {
            background: #f59e0b;
        }

        .badge-user {
            background: #10b981;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-item label {
            font-size: 0.75rem;
            opacity: 0.7;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>üëë Painel Administrativo</h1>
            <div style="display: flex; gap: 10px;">
                <button onclick="viewRecentPurchases()" class="btn btn-secondary">üìà Ver Vendas</button>
                <a href="/" class="btn btn-secondary">Voltar ao App</a>
            </div>
        </header>
        <!-- Modal para hist√≥rico/ledger -->
        <div id="historyModal" class="modal hidden">
            <div class="modal-overlay" onclick="this.parentElement.classList.add('hidden')"></div>
            <div class="modal-content glass-card" style="max-width: 600px;">
                <h2>Auditoria / Hist√≥rico</h2>
                <div id="historyContent" style="max-height: 400px; overflow-y: auto; margin: 20px 0;">
                    <!-- Preenchido via JS -->
                </div>
                <div class="modal-footer">
                    <button onclick="this.closest('.modal').classList.add('hidden')"
                        class="btn btn-secondary">Fechar</button>
                </div>
            </div>
        </div>

        <section class="glass-card">
            <div class="filter-group">
                <div class="filter-item" style="flex: 1; min-width: 200px;">
                    <label>Busca Espec√≠fica</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" id="userSearch" class="form-input" placeholder="Email ou ID...">
                        <button onclick="searchUsers()" class="btn btn-primary">üîç</button>
                    </div>
                </div>

                <div class="filter-item">
                    <label>Cargo</label>
                    <select id="filterRole" class="form-select" onchange="listAllUsers()">
                        <option value="">Todos</option>
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="SUPERADMIN">SUPERADMIN</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label>Assinatura</label>
                    <select id="filterSub" class="form-select" onchange="listAllUsers()">
                        <option value="">Todos</option>
                        <option value="true">Com Plano</option>
                        <option value="false">Sem Plano</option>
                    </select>
                </div>

                <div class="filter-item" style="align-self: flex-end;">
                    <button onclick="listAllUsers()" class="btn btn-secondary">üìã Listar Todos</button>
                </div>
            </div>

            <div id="userList">
                <p style="text-align: center; opacity: 0.6;">Utilize a busca ou o bot√£o de listagem.</p>
            </div>
        </section>
    </div>

    <!-- Modal para editar cr√©ditos -->
    <div id="creditModal" class="modal hidden">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content glass-card">
            <h2 id="modalTitle">Adicionar Cr√©ditos</h2>
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" id="creditAmount" class="form-input" value="100">
            </div>
            <div class="form-group">
                <label>Motivo</label>
                <input type="text" id="creditReason" class="form-input" placeholder="Ex: Brinde, Estorno...">
            </div>
            <div class="modal-footer" style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
                <button id="confirmCreditBtn" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let actionMode = 'add'; // 'add' or 'subtract'
        let lastAction = 'list'; // 'search' or 'list'

        // Handle Enter key in search
        document.getElementById('userSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchUsers();
        });

        async function searchUsers() {
            const q = document.getElementById('userSearch').value;
            if (!q) return;

            lastAction = 'search';
            showLoading();
            try {
                const res = await fetch(`/api/admin/users/search?q=${encodeURIComponent(q)}`);

                let data;
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await res.json();
                } else {
                    const text = await res.text();
                    throw new Error(text.substring(0, 200) || 'Erro no servidor (n√£o JSON)');
                }

                if (!res.ok) throw new Error(data.error || 'Erro na busca');
                renderUsers(data);
            } catch (e) {
                console.error(e);
                alert('Erro na busca:\n' + e.message);
                document.getElementById('userList').innerHTML = `<p style="text-align: center; color: #ef4444; padding: 20px;">${e.message}</p>`;
            } finally {
                hideLoading();
            }
        }

        async function listAllUsers() {
            const role = document.getElementById('filterRole').value;
            const hasSub = document.getElementById('filterSub').value;

            lastAction = 'list';
            showLoading();
            try {
                let url = '/api/admin/users?';
                if (role) url += `role=${role}&`;
                if (hasSub) url += `hasSubscription=${hasSub}`;

                const res = await fetch(url);

                let data;
                const contentType = res.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await res.json();
                } else {
                    const text = await res.text();
                    throw new Error(text.substring(0, 200) || 'Erro no servidor (n√£o JSON)');
                }

                if (!res.ok) throw new Error(data.error || 'Erro ao carregar lista');
                renderUsers(data);
            } catch (e) {
                console.error(e);
                alert('Erro ao carregar lista:\n' + e.message);
                document.getElementById('userList').innerHTML = `<p style="text-align: center; color: #ef4444; padding: 20px;">${e.message}</p>`;
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('userList').innerHTML = '<p style="text-align: center; padding: 20px;"><span class="pulse">Carregando...</span></p>';
        }

        function hideLoading() {
            // Logic handled by renderUsers clearing the list
        }

        function refreshList() {
            if (lastAction === 'search') searchUsers();
            else listAllUsers();
        }

        function renderUsers(users) {
            const list = document.getElementById('userList');
            list.innerHTML = '';

            if (users.length === 0) {
                list.innerHTML = '<p style="text-align: center; opacity: 0.6;">Nenhum usu√°rio encontrado.</p>';
                return;
            }

            users.forEach(user => {
                const sub = user.subscription;
                const subText = sub ? `${sub.planId} (${sub.status})` : 'Sem plano';
                const subColor = sub?.status === 'ACTIVE' ? '#10b981' : '#6b7280';

                const div = document.createElement('div');
                div.className = 'user-card';
                div.innerHTML = `
                    <div style="flex: 1;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <strong>${user.email}</strong> 
                            <span class="badge badge-${user.role.toLowerCase()}">${user.role}</span>
                            <span class="badge" style="background: ${subColor}">${subText}</span>
                        </div>
                        <small style="opacity: 0.6;">ID: ${user.id} | Saldo: ${user.credits} ü™ô</small>
                    </div>
                    <div class="controls">
                        <button onclick="selectUser('${user.id}', '${user.email}')" class="btn btn-primary btn-sm" title="Selecionar">‚úì</button>
                        <button onclick="viewLedger('${user.id}')" class="btn btn-secondary btn-sm" title="Hist√≥rico">üìú</button>
                        <button onclick="openCreditModal('${user.id}', 'add')" class="btn btn-primary btn-sm">‚ûï</button>
                        <button onclick="openCreditModal('${user.id}', 'subtract')" class="btn btn-secondary btn-sm">‚ûñ</button>
                        <select onchange="changeRole('${user.id}', this.value)" class="form-select btn-sm" style="width: auto;">
                            <option value="USER" ${user.role === 'USER' ? 'selected' : ''}>USER</option>
                            <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>ADMIN</option>
                            <option value="SUPERADMIN" ${user.role === 'SUPERADMIN' ? 'selected' : ''}>SUPERADMIN</option>
                        </select>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function selectUser(id, email) {
            document.getElementById('userSearch').value = id;
            navigator.clipboard.writeText(id);
            const list = document.getElementById('userList');
            // Visual feedback
            const searchInput = document.getElementById('userSearch');
            searchInput.focus();
            searchInput.style.border = '2px solid #a855f7';
            setTimeout(() => searchInput.style.border = '', 1000);
            alert(`ID de ${email} copiado para a busca!`);
        }

        function openCreditModal(userId, mode) {
            currentUserId = userId;
            actionMode = mode;
            document.getElementById('modalTitle').innerText = mode === 'add' ? 'Adicionar Cr√©ditos' : 'Remover Cr√©ditos';
            document.getElementById('creditModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('creditModal').classList.add('hidden');
        }

        document.getElementById('confirmCreditBtn').onclick = async () => {
            const amount = parseInt(document.getElementById('creditAmount').value);
            const reason = document.getElementById('creditReason').value;

            if (!amount || !reason) return alert('Preencha todos os campos.');

            const endpoint = actionMode === 'add' ? '/api/admin/credits/add' : '/api/admin/credits/subtract';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: currentUserId, amount, reason })
                });

                if (res.ok) {
                    alert('Opera√ß√£o realizada com sucesso!');
                    closeModal();
                    refreshList();
                } else {
                    const err = await res.json();
                    alert('Erro: ' + err.error);
                }
            } catch (e) {
                alert('Erro na requisi√ß√£o.');
            }
        };

        async function viewLedger(userId) {
            try {
                const res = await fetch(`/api/admin/audit/ledger/${userId}`);
                const ledger = await res.json();
                if (!res.ok) throw new Error(ledger.error);

                let html = '<table style="width:100%; border-collapse: collapse; font-size: 0.8rem;">';
                html += '<thead><tr style="border-bottom: 1px solid #444;"><th>Data</th><th>Delta</th><th>Motivo</th></tr></thead><tbody>';
                ledger.forEach(entry => {
                    const color = entry.deltaCredits >= 0 ? '#10b981' : '#ef4444';
                    html += `<tr style="border-bottom: 1px solid #333;">
                        <td>${new Date(entry.createdAt).toLocaleDateString()}</td>
                        <td style="color: ${color}">${entry.deltaCredits > 0 ? '+' : ''}${entry.deltaCredits}</td>
                        <td>${entry.reason}</td>
                    </tr>`;
                });
                html += '</tbody></table>';

                document.getElementById('historyContent').innerHTML = html;
                document.getElementById('historyModal').classList.remove('hidden');
            } catch (e) {
                alert('Erro ao carregar hist√≥rico: ' + e.message);
            }
        }

        async function viewRecentPurchases() {
            try {
                const res = await fetch('/api/admin/audit/purchases');
                const purchases = await res.json();
                if (!res.ok) throw new Error(purchases.error);

                let html = '<table style="width:100%; border-collapse: collapse; font-size: 0.8rem;">';
                html += '<thead><tr style="border-bottom: 1px solid #444;"><th>Email</th><th>Valor</th><th>Cr√©ditos</th><th>Data</th></tr></thead><tbody>';
                purchases.forEach(p => {
                    html += `<tr style="border-bottom: 1px solid #333;">
                        <td>${p.user.email}</td>
                        <td>$${p.amountUsd.toFixed(2)}</td>
                        <td>${p.creditsAdded}</td>
                        <td>${new Date(p.createdAt).toLocaleDateString()}</td>
                    </tr>`;
                });
                html += '</tbody></table>';

                document.getElementById('historyContent').innerHTML = html;
                document.getElementById('historyModal').classList.remove('hidden');
            } catch (e) {
                alert('Apenas SUPERADMIN pode ver vendas.');
            }
        }

        async function changeRole(userId, newRole) {
            if (!confirm(`Deseja alterar o cargo do usu√°rio para ${newRole}?`)) return searchUsers();

            try {
                const res = await fetch('/api/admin/users/role', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: userId, role: newRole })
                });

                if (res.ok) {
                    alert('Cargo alterado com sucesso!');
                    refreshList();
                } else {
                    const err = await res.json();
                    alert('Erro: ' + (err.error || 'Apenas SUPERADMIN pode alterar cargos.'));
                    refreshList();
                }
            } catch (e) {
                alert('Erro na requisi√ß√£o.');
            }
        }
    </script>
</body>

</html>
