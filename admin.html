<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-superadmin {
            background: #ef4444;
        }

        .badge-admin {
            background: #f59e0b;
        }

        .badge-user {
            background: #10b981;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>ðŸ‘‘ Painel Administrativo</h1>
            <div style="display: flex; gap: 10px;">
                <button onclick="viewRecentPurchases()" class="btn btn-secondary">ðŸ“ˆ Ver Vendas</button>
                <a href="/" class="btn btn-secondary">Voltar ao App</a>
            </div>
        </header>
        <!-- Modal para histÃ³rico/ledger -->
        <div id="historyModal" class="modal hidden">
            <div class="modal-overlay" onclick="this.parentElement.classList.add('hidden')"></div>
            <div class="modal-content glass-card" style="max-width: 600px;">
                <h2>Auditoria / HistÃ³rico</h2>
                <div id="historyContent" style="max-height: 400px; overflow-y: auto; margin: 20px 0;">
                    <!-- Preenchido via JS -->
                </div>
                <div class="modal-footer">
                    <button onclick="this.closest('.modal').classList.add('hidden')"
                        class="btn btn-secondary">Fechar</button>
                </div>
            </div>
        </div>

        <section class="glass-card">
            <div class="search-bar">
                <input type="text" id="userSearch" class="form-input" placeholder="Buscar por email ou ID...">
                <button onclick="searchUsers()" class="btn btn-primary">Buscar</button>
            </div>

            <div id="userList">
                <p style="text-align: center; opacity: 0.6;">Digite um termo para buscar usuÃ¡rios.</p>
            </div>
        </section>
    </div>

    <!-- Modal para editar crÃ©ditos -->
    <div id="creditModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content glass-card">
            <h2 id="modalTitle">Adicionar CrÃ©ditos</h2>
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" id="creditAmount" class="form-input" value="100">
            </div>
            <div class="form-group">
                <label>Motivo</label>
                <input type="text" id="creditReason" class="form-input" placeholder="Ex: Brinde, Estorno...">
            </div>
            <div class="modal-footer" style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                <button onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
                <button id="confirmCreditBtn" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let actionMode = 'add'; // 'add' or 'subtract'

        async function searchUsers() {
            const q = document.getElementById('userSearch').value;
            if (!q) return;

            const res = await fetch(`/api/admin/users/search?q=${encodeURIComponent(q)}`);
            const users = await res.json();

            const list = document.getElementById('userList');
            list.innerHTML = '';

            if (users.length === 0) {
                list.innerHTML = '<p style="text-align: center; opacity: 0.6;">Nenhum usuÃ¡rio encontrado.</p>';
                return;
            }

            users.forEach(user => {
                const sub = user.subscription;
                const subText = sub ? `${sub.planId} (${sub.status})` : 'Sem plano';
                const subColor = sub?.status === 'ACTIVE' ? '#10b981' : '#6b7280';

                const div = document.createElement('div');
                div.className = 'user-card';
                div.innerHTML = `
                    <div>
                        <strong>${user.email}</strong> 
                        <span class="badge badge-${user.role.toLowerCase()}">${user.role}</span>
                        <span class="badge" style="background: ${subColor}">${subText}</span><br>
                        <small style="opacity: 0.6;">ID: ${user.id} | Saldo: ${user.credits} ðŸª™</small>
                    </div>
                    <div class="controls">
                        <button onclick="viewLedger('${user.id}')" class="btn btn-secondary btn-sm" title="Ver HistÃ³rico">ðŸ“œ</button>
                        <button onclick="openCreditModal('${user.id}', 'add')" class="btn btn-primary btn-sm">âž•</button>
                        <button onclick="openCreditModal('${user.id}', 'subtract')" class="btn btn-secondary btn-sm">âž–</button>
                        <select onchange="changeRole('${user.id}', this.value)" class="form-select btn-sm" style="width: auto;">
                            <option value="USER" ${user.role === 'USER' ? 'selected' : ''}>USER</option>
                            <option value="ADMIN" ${user.role === 'ADMIN' ? 'selected' : ''}>ADMIN</option>
                            <option value="SUPERADMIN" ${user.role === 'SUPERADMIN' ? 'selected' : ''}>SUPERADMIN</option>
                        </select>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function openCreditModal(userId, mode) {
            currentUserId = userId;
            actionMode = mode;
            document.getElementById('modalTitle').innerText = mode === 'add' ? 'Adicionar CrÃ©ditos' : 'Remover CrÃ©ditos';
            document.getElementById('creditModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('creditModal').classList.add('hidden');
        }

        document.getElementById('confirmCreditBtn').onclick = async () => {
            const amount = parseInt(document.getElementById('creditAmount').value);
            const reason = document.getElementById('creditReason').value;

            if (!amount || !reason) return alert('Preencha todos os campos.');

            const endpoint = actionMode === 'add' ? '/api/admin/credits/add' : '/api/admin/credits/subtract';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: currentUserId, amount, reason })
                });

                if (res.ok) {
                    alert('OperaÃ§Ã£o realizada com sucesso!');
                    closeModal();
                    searchUsers();
                } else {
                    const err = await res.json();
                    alert('Erro: ' + err.error);
                }
            } catch (e) {
                alert('Erro na requisiÃ§Ã£o.');
            }
        };

        async function viewLedger(userId) {
            try {
                const res = await fetch(`/api/admin/audit/ledger/${userId}`);
                const ledger = await res.json();
                if (!res.ok) throw new Error(ledger.error);

                let html = '<table style="width:100%; border-collapse: collapse; font-size: 0.8rem;">';
                html += '<thead><tr style="border-bottom: 1px solid #444;"><th>Data</th><th>Delta</th><th>Motivo</th></tr></thead><tbody>';
                ledger.forEach(entry => {
                    const color = entry.deltaCredits >= 0 ? '#10b981' : '#ef4444';
                    html += `<tr style="border-bottom: 1px solid #333;">
                        <td>${new Date(entry.createdAt).toLocaleDateString()}</td>
                        <td style="color: ${color}">${entry.deltaCredits > 0 ? '+' : ''}${entry.deltaCredits}</td>
                        <td>${entry.reason}</td>
                    </tr>`;
                });
                html += '</tbody></table>';

                document.getElementById('historyContent').innerHTML = html;
                document.getElementById('historyModal').classList.remove('hidden');
            } catch (e) {
                alert('Erro ao carregar histÃ³rico: ' + e.message);
            }
        }

        async function viewRecentPurchases() {
            try {
                const res = await fetch('/api/admin/audit/purchases');
                const purchases = await res.json();
                if (!res.ok) throw new Error(purchases.error);

                let html = '<table style="width:100%; border-collapse: collapse; font-size: 0.8rem;">';
                html += '<thead><tr style="border-bottom: 1px solid #444;"><th>Email</th><th>Valor</th><th>CrÃ©ditos</th><th>Data</th></tr></thead><tbody>';
                purchases.forEach(p => {
                    html += `<tr style="border-bottom: 1px solid #333;">
                        <td>${p.user.email}</td>
                        <td>$${p.amountUsd.toFixed(2)}</td>
                        <td>${p.creditsAdded}</td>
                        <td>${new Date(p.createdAt).toLocaleDateString()}</td>
                    </tr>`;
                });
                html += '</tbody></table>';

                document.getElementById('historyContent').innerHTML = html;
                document.getElementById('historyModal').classList.remove('hidden');
            } catch (e) {
                alert('Apenas SUPERADMIN pode ver vendas.');
            }
        }

        async function changeRole(userId, newRole) {
            if (!confirm(`Deseja alterar o cargo do usuÃ¡rio para ${newRole}?`)) return searchUsers();

            try {
                const res = await fetch('/api/admin/users/role', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: userId, role: newRole })
                });

                if (res.ok) {
                    alert('Cargo alterado com sucesso!');
                    searchUsers();
                } else {
                    const err = await res.json();
                    alert('Erro: ' + (err.error || 'Apenas SUPERADMIN pode alterar cargos.'));
                    searchUsers();
                }
            } catch (e) {
                alert('Erro na requisiÃ§Ã£o.');
            }
        }
    </script>
</body>

</html>
