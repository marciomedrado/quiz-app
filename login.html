<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="glass-card" style="width: 100%; max-width: 400px; padding: var(--space-xl);">
            <div class="card-header" style="text-align: center; margin-bottom: var(--space-lg);">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">ðŸŽ¯ Quiz Login</h1>
                <p>Entre para gerenciar seus quizzes e crÃ©ditos</p>
            </div>

            <form id="loginForm">
                <div class="form-group mb-md">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                <div class="form-group mb-lg">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <div id="errorMessage" class="error-text hidden"
                    style="margin-bottom: var(--space-md); text-align: center;"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary"
                    style="width: 100%; margin-bottom: var(--space-md);">
                    Entrar
                </button>

                <p style="text-align: center; color: var(--text-secondary);">
                    NÃ£o tem conta? <a href="/register"
                        style="color: var(--color-primary-light); font-weight: 700;">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Entrando...';
            errorEl.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorEl.textContent = data.error || 'Erro ao realizar login';
                    errorEl.classList.remove('hidden');
                }
            } catch (error) {
                errorEl.textContent = 'Erro de conexÃ£o com o servidor';
                errorEl.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });
    </script>
</body>

</html>
